<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle landing page</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="left-container">
        <img
          id="logo"
          src="./huddle-landing-page-with-single-introductory-section-master/images/logo.svg"
          alt="purple background"
        />
        <img
          id="visual-panel"
          src="./huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg"
          alt="panel"
        />
      </div>
      <div id="right-container">
        <div id="text">
          <h2 class="headline">
            <span style="font-weight: bold"
              >Build The Community Your Fans Will Love</span
            >
          </h2>
          <p class="sub-headline">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
        </div>
        <button id="register-button">Register</button>
        <div id="logos">
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-icon name="logo-twitter"></ion-icon>
          <ion-icon name="logo-instagram"></ion-icon>
        </div>
      </div>
      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
    </div>
  </body>
</html>
